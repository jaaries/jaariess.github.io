<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bg.css">
<title>Gift</title>
<style>
  .center{
  scale: .5;
    z-index: 1;
    background-color: rgb(206, 67, 148);
    height: 600px;
    width: 800px;
    position: absolute;
    left: 30%;
    top: 20%;
    border-radius: 2px;
    transition: transform 0.5s ease;
  }

  .circle {
    rotate: 180deg;
    background-image: url('open.png');
    background-size:cover; /* Ensure the image covers the entire circle */
    background-position: center; /* Center the background image within the circle */
    position: absolute;
    top: 200px; /* Adjust as needed */
    left: -50%; /* Center horizontally */
    transform: translateX(-50%); /* Center horizontally */
    width: 200px; /* Adjust size as needed */
    height: 200px; /* Adjust size as needed */
    border-radius: 50%; /* Makes it a circle */
    z-index: 4; /* Ensure it's above the triangle */
}



  .letter{
    border-radius: 2px;
    background-color: rgb(228, 228, 228);
    position: inherit;
    left: 18.5%;
    top: 8%;
    height: 500px;
    width: 500px;
    transition: transform 0.5s ease;
  }

  .letter-content{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size:150%;
    text-align: center;
    position: relative;
    top: 8%;
    left: 15%;
    width: 70%;
  }

  .letter-body{
    text-align: justify;
  }
  .name{
    text-align: right;
  }

  .line{
    z-index: 2;
    position: inherit;
    top: 20px;
    width: inherit;
    height: 97%;
    background-color:  rgb(170, 47, 119);

  }


  .triangle {
    z-index: 3;
    rotate: 180deg;
    width: 200px;
    height: 300px;
    position: relative;
    top: -600px;
    border-left: 300px solid transparent;
    border-right: 300px solid transparent;
    border-bottom: 300px solid rgb(221, 82, 175);
    transition: transform 0.5s ease;
    transform-origin: bottom center; /* Set the origin to the bottom center */
  }


  .triangle.animate{
    transform: rotateX(180deg);
  }


@keyframes pullAndScaleAnimation {
    0% {
        transform: translate(0, -100px) scale(1);
        z-index: 4;
    }
    70% {
        transform: translate(0, -150px) scale(1);
        z-index: 4;
    }
    100% {
        transform: translate(0, -150px) scale(1.5);
        z-index: 4;
    }
}

@keyframes pullAndScaleAnimation2 {
    0% {
        z-index: 5;
    }
    70% {
        z-index: 5;
    }
    100% {
        z-index: 2;
    }
}

@keyframes hideBody {
    0% {
        display:none;
    }
    70% {
      display:none;
    }
    100% {
      display:inherit;
    }
}



@media screen and (max-width: 600px) {
  .center {
    scale: 0.5;
    top: 30%;
    left: 0;
    transform: translate(-50%, -50%);
  }
}




</style>
</head>
<body>
  <div class="wrapper">
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
  </div>

<div class="container">


<div class="center" id="center">
    <div class="line" id="line"></div>
    <div class="letter" id="letter">
      <div class="letter-content" id="letter-content">
        <p> Happy Birthday Hanna! ðŸŽ‰âœ¨ <br><br></p>
        <p class="letter-body"> 
          I wish you all for the best for this year. 
          May you achieve your goals and be blessed abundantly. You deserve every success and happiness that comes your way. Here's to a year filled with growth, fulfillment, and prosperity âœ¨ðŸŽŠ 
        </p>
        <p class="name"> Your Bff,<br> Jirun </p>
      </div>
    </div>
    <div class="triangle" id="triangle"><div class="circle"></div></div>
    
</div>

</div>

<script>
let triangleClicked = false;
let letterClicked = false;

// Get the triangle element
const triangle = document.getElementById('triangle');
// Get the letter element
const letter = document.getElementById('letter');

const line = document.getElementById('line');
const letCont = document.getElementById('letter-content');

// Add click event listener to triangle and letter
triangle.addEventListener('click', () => {
    // Check if the animation has already been triggered
    if (!triangleClicked) {
        // Toggle 'animate' class to trigger animation
        triangle.classList.toggle('animate');

        // Toggle 'pull' class on letter to trigger animation
        setTimeout(() => {
            letter.classList.toggle('pull');
        }, 2000);

        // Apply combined animation to the letter
        setTimeout(() => {
            letter.style.animation = 'pullAndScaleAnimation 2s forwards';
            letCont.style.animation = 'hideBody 2s forwards';
            line.style.animation = 'pullAndScaleAnimation2 2s forwards';
        }, 1500); // Wait for 1 second

        // Set flags to true to indicate animations have been triggered
        triangleClicked = true;
        letterClicked = true;
    }
});

  </script>

</body>
</html>
